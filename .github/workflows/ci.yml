name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type checking
        run: npm run check
      
      - name: Check for TypeScript errors
        run: |
          if npm run check 2>&1 | grep -q "error TS"; then
            echo "TypeScript errors found"
            exit 1
          fi
          echo "No TypeScript errors found"

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          # Use dummy values for build-time validation
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'dummy_key_for_build' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://dummy:dummy@localhost:5432/dummy' }}
          NODE_ENV: production
      
      - name: Check build artifacts
        run: |
          if [ ! -d "dist/client" ]; then
            echo "Client build artifacts not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "Server build artifacts not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
      
      - name: Check for critical vulnerabilities
        run: |
          if npm audit --audit-level=critical --json | grep -q '"critical":[1-9]'; then
            echo "Critical vulnerabilities found"
            npm audit
            exit 1
          fi
          echo "No critical vulnerabilities found"

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate package.json
        run: |
          if ! node -e "require('./package.json')"; then
            echo "Invalid package.json"
            exit 1
          fi
          echo "package.json is valid"
      
      - name: Validate tsconfig.json
        run: |
          if ! node -e "require('./tsconfig.json')"; then
            echo "Invalid tsconfig.json"
            exit 1
          fi
          echo "tsconfig.json is valid"
      
      - name: Check for required files
        run: |
          required_files=("README.md" "SETUP.md" "LICENSE" ".env.example" "vercel.json")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Required file missing: $file"
              exit 1
            fi
          done
          echo "All required files present"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, security-audit, validate-config]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.security-audit.result }}" != "success" ] || \
             [ "${{ needs.validate-config.result }}" != "success" ]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          fi
          echo "✅ CI Pipeline Passed"
